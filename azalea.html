<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>철쭉</title>
<style>
body { font-family: Arial; text-align: center; background: #f8fff8; margin: 0; }
.card { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 12px; }
img { width: 100%; border-radius: 10px; }
button { background: #4CAF50; color: #fff; border: none; padding: 8px; border-radius: 6px; cursor: pointer; }
.answer { display: none; color: #E65100; margin-top: 5px; font-weight: bold; }
</style>
<script>
function toggleAnswer(id){ var a=document.getElementById(id); a.style.display=(a.style.display==="none")?"block":"none"; }
</script>
</head>
<body>
<div class="card">
<h1>철쭉</h1>
<img src="images/azalea.jpg" alt="철쭉">
<p>봄에 분홍색 꽃이 피며 산과 공원에서 흔히 볼 수 있음</p>
<h3>퀴즈 1</h3>
<p>철쭉은 언제 꽃이 필까요?</p>
<p>① 봄 ② 여름 ③ 겨울</p>
<button onclick="toggleAnswer('a3')">정답 보기</button>
<p id="a3" class="answer">정답: ① 봄</p>
<h3>퀴즈 2</h3>
<p>철쭉 꽃 색깔은?</p>
<p>① 빨강 ② 분홍 ③ 파랑</p>
<button onclick="toggleAnswer('a4')">정답 보기</button>
<p id="a4" class="answer">정답: ② 분홍</p>
</div>
</body>
</html>
