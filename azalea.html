<title>철쭉</title>
<style>
body { font-family: Arial; text-align: center; background: #f8fff8; margin: 0; }
.card { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 12px; }

</style>

<body>
<div class="card">
<h1>철쭉</h1>
<img src="images/azalea.jpg" alt="철쭉">
<p>철쭉은 봄에 분홍빛 꽃을 피우며 산과 공원에서 흔히 볼 수 있습니다.<br>
화려한 색감으로 봄철 꽃축제의 주인공이며 꿀도 풍부해 곤충들이 좋아합니다.<br>
하지만 꽃에는 독성이 있어 먹으면 안 됩니다.</p>

<div class="quiz">
<h3>퀴즈 1</h3>
<p>철쭉은 주로 어떤 계절에 피나요?</p>

<h3>퀴즈 2</h3>
<p>철쭉 꽃에는 독이 있을까요? 먹어도 될까요?</p>
</div>
</div>
