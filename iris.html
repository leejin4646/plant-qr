<title>창포</title>
<style>
body { font-family: Arial; text-align: center; background: #f8fff8; margin: 0; }

</style>

<div class="card">
<h1>창포</h1>
<img src="images/iris.jpg" alt="창포">
<p>창포는 물가에서 자라는 보라색 꽃을 가진 식물입니다.<br>
단오 때 창포물에 머리를 감으면 건강해진다고 믿었습니다.<br>
향기가 좋고 꽃 모양이 아름답습니다.</p>

<div class="quiz">
<h3>퀴즈 1</h3>
<p>창포는 주로 어디에서 자라나요?</p>

<h3>퀴즈 2</h3>
<p>옛날 사람들은 창포물로 무엇을 했을까요?</p>

</div>
