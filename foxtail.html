<div class="card">

<img src="images/foxtail.jpg" alt="강아지풀">
<p>강아지풀은 꼬리처럼 생긴 꽃이 특징이며 들판에서 흔히 볼 수 있습니다.<br>
어린이들이 놀이감으로 많이 쓰며 씨앗은 작지만 많은 양을 맺습니다.<br>
여름철 풀밭에서 자주 발견됩니다.</p>

<div class="quiz">
