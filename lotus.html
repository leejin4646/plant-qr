<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연꽃</title>
<style>
body { font-family: Arial; text-align: center; background: #f8fff8; margin: 0; }
.card { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 12px; }
img { width: 100%; border-radius: 10px; }
h1 { color: #2E7D32; }
p { font-size: 18px; }
.quiz { text-align: left; margin-top: 15px; }
.quiz h3 { color: #1565C0; }
</style>
</head>
<body>
<div class="card">
<h1>연꽃</h1>
<img src="images/lotus.jpg" alt="연꽃">
<p>연꽃은 물속에서 자라며 잎은 물 위에 떠 있습니다.<br>
여름에 큰 분홍색 꽃이 피고, 잎에는 물방울이 맺히지 않습니다.<br>
씨앗은 수백 년 동안도 발아할 수 있습니다.</p>

<div class="quiz">
<h3>퀴즈 1</h3>
<p>연꽃의 잎은 물에 젖을까요?</p>

<h3>퀴즈 2</h3>
<p>연꽃 씨앗은 얼마나 오래 살까요?</p>
</div>
</div>
</body>
</html>
