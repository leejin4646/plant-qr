<div class="card">
<h1>은행나무</h1>
<img src="images/ginkgo.jpg" alt="은행나무">
<p>은행나무는 약 2억 7천만 년 전부터 존재하는 ‘살아있는 화석’입니다.<br>
가을이 되면 잎이 노란색으로 물들어 아름다운 풍경을 만듭니다.<br>
열매는 냄새가 나지만 식용과 약용으로 오랫동안 사용되었습니다.</p>

<div class="quiz">
<h3>퀴즈 1</h3>
<p>은행나무 잎은 가을에 어떤 색으로 변할까요?</p>

<h3>퀴즈 2</h3>
<p>은행나무는 약 몇 년 전부터 지구에 존재했을까요?</p>
