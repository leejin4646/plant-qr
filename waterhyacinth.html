<style>

<div class="card">
<h1>부레옥잠</h1>
<img src="images/waterhyacinth.jpg" alt="부레옥잠">
<p>부레옥잠은 물 위에 떠서 사는 식물로 잎자루에 공기주머니가 있어 떠 있습니다.<br>
보라색 꽃이 아름답지만 너무 번식하면 물을 막아 환경 문제를 일으킵니다.<br>
주로 열대와 아열대 지역에서 자랍니다.</p>

<div class="quiz">
<h3>퀴즈 1</h3>
<p>부레옥잠이 물에 뜨는 이유는 무엇일까요?</p>

<h3>퀴즈 2</h3>
<p>부레옥잠은 왜 환경 문제를 일으킬까요?</p>
